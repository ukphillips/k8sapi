kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: k8sapi
spec:
  replicas: 1
  template: 
    metadata:
      labels:
        app: k8sapi
    spec:
      containers:
      - name: k8sapi
        image: kriscontainers.azurecr.io/ukphillips:master-ee3c369
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBE_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: k8sapi
spec:
  type: LoadBalancer
  ports:
  - port: 80
